<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Book Register</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-white " href="">Bookstore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-white" href="">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="availableBooks">Available Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="myBooks">My Books</a>
            </li>
        </ul>
        <div>
            <a class="nav-link text-white" href="bookRegister">New Book Register</a>
        </div>
    </div>
</nav>

<div class="container my-5 p-5" style="border:1px solid black">
    <h4 class="text-center">New Book Register</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">
        <input type="hidden" name="id" th:value="${book.id}">
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control"  name="name" th:value="${book.name}">
        </div>
        <div class="mb-3">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" th:value="${book.author}">
        </div>
        <div class="mb-3">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" th:value="${book.price}">
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
